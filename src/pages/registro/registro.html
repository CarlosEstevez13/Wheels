<ion-header>

  <ion-navbar>
    <ion-title>registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label color="primary">Nombre</ion-label>
    <ion-input placeholder="Nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Apellido</ion-label>
    <ion-input placeholder="Apellido"></ion-input>
  </ion-item>

 <ion-item>
      <ion-label color="primary" fixed>Codigo</ion-label>
      <ion-input type="tel" placeholder="Codigo"></ion-input>
    </ion-item>

  <ion-item>
    <ion-label color="primary">universidad</ion-label>
    <ion-select >
      <ion-option *ngFor="let u of uni" [value]="u">{{u}}</ion-option>
    </ion-select>
  </ion-item>

  <br>
  <button ion-button round full color="light" (click)="loguin()">Guardar</button>

 
</ion-content>
