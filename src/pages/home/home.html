<ion-header class="centrado">
  <ion-navbar class="centrado">
    <ion-title class='centrado'>Wheels</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-slides class="carousel">
        <ion-slide>
          
          <img src="assets/imgs/publicidad1.png">
        </ion-slide>
        <ion-slide>
            <img src="assets/imgs/publicidad2.jpg">
        </ion-slide>
        <ion-slide>
            <img src="assets/imgs/publicidad3.png">
        </ion-slide>
      </ion-slides>

    <ion-card class="fondo" *ngFor="let viaje of viajes" (click)='presentConfirm()'>

        <ion-item class="margen fondon">
            <p>{{viaje.partida}} <ion-icon name="arrow-round-forward"></ion-icon> {{viaje.destino}}</p>
            <h3 item-end>{{viaje.fecha}}</h3>
          </ion-item>      
        <ion-item class="fondon">
          <ion-avatar item-start>
            <img src="assets/imgs/{{viaje.imagen}}">
          </ion-avatar>
          <h2>{{viaje.nombre}} </h2> <h3 item-end>{{viaje.hora}}</h3>
          <p><ion-icon ios="ios-person" md="md-person"></ion-icon> {{viaje.cupos}} cupos</p>
        </ion-item>
        
      
      </ion-card>
</ion-content>
